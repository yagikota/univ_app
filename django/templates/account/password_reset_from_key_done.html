{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="col-xl-4 col-lg-6 col-md-7  col-12 m-auto">
    <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-auto">                
        <div class="card-content m-0">                    
            <div class="card-body p-3">
                <h1 class="text-center">{% trans "Change Password" %}</h1>
                <p class="text-center">{% trans 'Your password is now changed.' %}</p>
                <div class="text-center">
                    <a href="{% url 'account_login' %}" class="btn-gradient-primary btn-block white my-1" >ログイン</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
