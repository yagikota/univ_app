{% extends "base_centered.html" %}

{% load widget_tweaks %}

{% block content %}

<section class="card">
    <div class="card-content">
        <div class="card-body">
            <div class="col-12">
                    <div class=" col-12 mx-0">
                            <div class="col-12 col-md-4">
                                <p class="text-bold-700 text-uppercase mb-0">パスワード変更</p>
                            </div>
                        <hr>
                        <form action="" method="POST">
                            {{ form.non_field_errors }}
                            {% for field in form %}
                                {{ field.label_tag }}
                                {{ field | add_class:'form-control' }}
                                {{ field.errors }}
                            {% endfor %}
                            {% csrf_token %}
                            <button type="submit" class="btn-gradient-primary btn-block my-1">送信</button>
                        </form>
                    </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
