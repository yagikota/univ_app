{% extends 'base_centered.html' %}

{% load widget_tweaks %}

{% block content %}
<div class="col-xl-4 col-lg-6 col-md-7  col-12 m-auto">
    <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-300">                
        <div class="card-content m-0">                    
            <div class="card-body p-3">
                <p class="text-center h5 text-capitalize">メールアドレスを入力してください。</p>
                <form action="" method="POST">
                    {{ form.non_field_errors }}
                    {% for field in form %}
        
                        {{ field.label_tag }}<br>
                        {{ field | add_class:'form-control' }}
                        {{ field.errors }}
        
                    {% endfor %}
                    {% csrf_token %}
                    <button type="submit" class="btn-gradient-primary btn-block my-1"">送信</button>
                </form>
            </div>
        </div>
    </div>
</div>  

{% endblock content %}
